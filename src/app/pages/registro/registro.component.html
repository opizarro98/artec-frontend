<div class="container">
    <div class="screen">
        <div class="screen__content">
            <form class="login">
                <h3 class="login_tittle">Registro ARTEC</h3>
                <div class="login__row">
                    <div class="login__field">
                        <i class="login__icon fas fa-user"></i>
                        <input type="text" class="login__input" placeholder="Nombre">
                    </div>
                    <div class="login__field">
                        <i class="login__icon fas fa-map-marker-alt"></i>
                        <input type="text" class="login__input" placeholder="Dirección">
                    </div>
                </div>
                <div class="login__row">
                    <div class="login__field">
                        <i class="login__icon fas fa-envelope"></i>
                        <input type="email" class="login__input" placeholder="Correo">
                    </div>
                    <div class="login__field">
                        <i class="login__icon fas fa-phone"></i>
                        <input type="tel" class="login__input" placeholder="Teléfono">
                    </div>
                </div>
                <div class="login__row">
                    <div class="login__field">
                        <i class="login__icon fas fa-user"></i>
                        <input type="text" class="login__input" placeholder="Usuario">
                    </div>
                    <div class="login__field">
                        <i class="login__icon fas fa-lock"></i>
                        <input type="password" class="login__input" placeholder="Contraseña">
                    </div>
                </div>
                <button class="button login__submit">
                    <span class="button__text">Registrarse</span>
                    <i class="button__icon fas fa-chevron-right"></i>
                </button>
            </form>
           
        </div>
        <div class="screen__background">
            <span class="screen__background__shape screen__background__shape4"></span>
            <span class="screen__background__shape screen__background__shape3"></span>
            <span class="screen__background__shape screen__background__shape2"></span>
            <span class="screen__background__shape screen__background__shape1"></span>
        </div>
    </div>
</div>
